name: Clarity CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: ./backend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run Unit Tests
      run: npm run test

    # Optional: Run E2E tests if DB service is configured
    # - name: Run E2E Tests
    #   run: npm run test:e2e

  frontend-test-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./clarity-pwa

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: ./clarity-pwa/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run Unit Tests
      run: npm run test
    
    - name: Build Production Bundle
      run: npm run build
