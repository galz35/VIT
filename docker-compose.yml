version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: clarity_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-planificacion}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: clarity_api
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-planificacion}
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
      FRONTEND_URL: http://localhost:5173,http://localhost:80
    ports:
      - "3000:3000"
    restart: unless-stopped

  frontend:
    build: ./clarity-pwa
    container_name: clarity_web
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  postgres_data:
